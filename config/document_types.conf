{
    "credit_request": {
        "name": "Credit Request",
        "expected_fields": [
            "company_name",
            "legal_form",
            "founding_date",
            "business_address",
            "commercial_register",
            "vat_id",
            "property_type",
            "property_name",
            "property_address",
            "purchase_price",
            "requested_amount",
            "purpose",
            "equity_share",
            "construction_year",
            "total_area",
            "loan_amount",
            "term",
            "monthly_payment",
            "interest_rate",
            "early_repayment",
            "public_funding"
        ],
        "field_descriptions": {
            "company_name": "Company Name (e.g., DemoTech Solutions GmbH)",
            "legal_form": "Legal Form (e.g., GmbH, AG, Limited)",
            "founding_date": "Date of Incorporation (format: DD.MM.YYYY)",
            "business_address": "Business Address (e.g., Main Street 123, 70173 Stuttgart, Germany)",
            "commercial_register": "Commercial Register Number / Court (e.g., HRB 123456 / Stuttgart Local Court)",
            "vat_id": "VAT ID / Tax Number (e.g., DE123456789)",
            "property_type": "Type of Property (e.g., Office, Commercial Building, Residential)",
            "property_name": "Property Name (e.g., Innovation Center Stuttgart)",
            "property_address": "Property Address (full address)",
            "purchase_price": "Purchase Price / Construction Costs. Always normalize to € with thousands separator (e.g., €2,500,000). Never use 'C' for currency.",
            "requested_amount": "Desired Financing Amount. Use € symbol and thousands separator (e.g., €2,000,000).",
            "purpose": "Purpose of Use (e.g., Purchase and Renovation)",
            "equity_share": "Equity Contribution. Use € symbol and thousands separator (e.g., €500,000).",
            "construction_year": "Year of Construction (4-digit year, e.g., 2015)",
            "total_area": "Total Area. Always normalize to square meters, use m² symbol (e.g., 2,800 m²). Never return 'm?' or 'm2'.",
            "loan_amount": "Desired Loan Amount. Use € symbol and thousands separator (e.g., €2,000,000).",
            "term": "Term. Return number followed by unit (e.g., 15 years, 10 Jahre).",
            "monthly_payment": "Preferred Installment Amount. Use € symbol and thousands separator (e.g., €13,500 per month).",
            "interest_rate": "Interest Rate as a percentage (e.g., 3.5%)",
            "early_repayment": "Early Repayment Desired? Return True or False.",
            "public_funding": "Public Subsidies Applied For? Return True or False."
        },
        "validation_rules": {
            "company_name": {
                "type": "string",
                "description": "Company name as free text"
            },
            "legal_form": {
                "type": "string",
                "description": "Legal form, e.g., GmbH, AG, UG, Limited Liability Company"
            },
            "founding_date": {
                "type": "string",
                "pattern": "^\\d{2}\\.\\d{2}\\.\\d{4}$",
                "description": "Date must be in DD.MM.YYYY format"
            },
            "business_address": {
                "type": "string",
                "description": "Full business address as free text"
            },
            "commercial_register": {
                "type": "string",
                "description": "Format like 'HRB 123456 / Stuttgart Local Court'"
            },
            "vat_id": {
                "type": "string",
                "pattern": "^DE\\d{9}$",
                "description": "VAT ID must start with DE followed by 9 digits"
            },
            "property_type": {
                "type": "string",
                "description": "Type of property"
            },
            "property_name": {
                "type": "string",
                "description": "Property name as free text"
            },
            "property_address": {
                "type": "string",
                "description": "Full property address as free text"
            },
            "purchase_price": {
                "type": "string",
                "pattern": "^[€C]?[0-9\\.,\\s]+$",
                "description": "Price can include €, C, commas, or dots"
            },
            "requested_amount": {
                "type": "string",
                "pattern": "^[€C]?[0-9\\.,\\s]+$",
                "description": "Requested amount can include €, C, commas, or dots"
            },
            "purpose": {
                "type": "string",
                "description": "Purpose of use as free text"
            },
            "equity_share": {
                "type": "string",
                "pattern": "^[€C]?[0-9\\.,\\s]+$",
                "description": "Equity contribution can include €, C, commas, or dots"
            },
            "construction_year": {
                "type": "number",
                "min": 1800,
                "max": 2100,
                "description": "Construction year must be a 4-digit year"
            },
            "total_area": {
                "type": "string",
                "pattern": "^[0-9\\.,\\s]+(m²|m\\?)?$",
                "description": "Total area can include m² or OCR variant m?"
            },
            "loan_amount": {
                "type": "string",
                "pattern": "^[€C]?[0-9\\.,\\s]+$",
                "description": "Loan amount can include €, C, commas, or dots"
            },
            "term": {
                "type": "string",
                "pattern": "^[0-9]{1,3}(?:[\\.,][0-9]{1,3})?(?:\\s*(?:[Jj]ahre|[Yy]ears?|))?$",
                "description": "Term can be a number with an optional decimal and optional unit like 'years', 'Years', 'Jahre', or 'jahrE'"
            },
            "monthly_payment": {
                "type": "string",
                "pattern": "^[€C]?[0-9\\.,\\s]+(\\s*(per month|/month))?$",
                "description": "Monthly payment can include €, C, commas, or dots"
            },
            "interest_rate": {
                "type": "string",
                "pattern": "^[0-9\\.,]+%?$|^None$",
                "description": "Interest rate can be a percentage or None"
            },
            "early_repayment": {
                "type": "boolean",
                "description": "Map '[x] yes' to true and '[ ] no' to false"
            },
            "public_funding": {
                "type": "boolean",
                "description": "Map '[x] yes' to true and '[ ] no' to false"
            }
        }
    }
}